<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Judson' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="kiri">
        <img src="login.jpg" width="100%"  height="100%"/>
      </div>
      <div class="kanan">
        <div class="login">
          <h1>Sign In</h1>
          <br>
          <br>
          <form name="login" action="index" method="post">
            <table cellpadding="20px">
              <tr>
                <td><input type="text" name='username' class="inputan" placeholder="Username"></td>
              </tr>
              <tr>
                <td>
                  <input type="password" name='password' class="inputan" placeholder="Password">
                </td>
              </tr>
            </table>
          <br>
          <br>
          <br>
          <input type="submit" name='login' value='Sign In' class="submitan">
          <p class="reminder">Don't have an account? <a href="register.html"><i>Sign up</i></a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
